<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff0000;
        }
    </style>
</head>

<body>

    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            var phonePattern = /^\d{10}$/;
            var passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$#&]).{7,}$/;
            var emailPattern = /^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;

            if (username === '' || email === '' || phone === '' || password === '' || confirmPassword === '') {
                alert('All fields must be filled out');
                return false;
            }

            if (!phone.match(phonePattern)) {
                alert('Phone number must be 10 digits and contain only numeric values');
                return false;
            }

            if (!password.match(passwordPattern)) {
                alert('Password must be at least 7 characters and contain one uppercase letter, one digit, and one special character (&,$,#@)');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Password and Confirm Password do not match');
                return false;
            }

            if (!email.match(emailPattern)) {
                alert('Invalid email address format');
                return false;
            }

            return true;
        }
    </script>

</body>

</html>
